name: Lint

on:
  pull_request_target:
    branches:
      - main
      - release-*
  push:
    branches:
      - main
      - release-*

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@v6
        with:
          globs: |
            **/*.md
            !LICENSE.md
